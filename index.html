<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Any Time is Train Time</h1>
        </div>
            
        <div class="row">
            
            <div class="col-lg-12">
                <!-- Current Employees-->
                <div class="card card-primary">
                    <div class="card-heading">
                    <h3 class="card-title"><strong>Current Running Trains</strong></h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id='trainTable'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Start Time</th>
                                    <th>Frequency</th>
                                    <th>Next Arivial</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
                
        <!-- Add Employee  -->
            <div class="card card-primary">
                <div class="card-heading">
                    <h3 class="card-title"><strong>Add Train</strong></h3>
                </div>
                <div class="card-body">
                    <!-- Entry Form -->
                        <div class=" row">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="trainNameInput" type="text">
                        </div>
                        <div class=" row">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destinationInput" type="text">
                        </div>
                        <div class=" row">
                            <label for="start-input">Start Time (HH:MM - ex: 13:25)</label>
                            <input class="form-control" id="startInput" type="text">
                        </div>
                        <div class=" row">
                            <label for="frequency-input">Frequency</label>
                            <input class="form-control" id="frequencyInput" type="text">
                        </div>
                        <button class="btn btn-primary" id="addTrainBtn" type="submit">Submit</button>  
                </div>
            
            </div>
        
        </div>
    
    </div>

    <script src="assets/javascript/logic.js"></script>

</body>
</html>
